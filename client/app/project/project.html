<div ng-include="'components/navbar/navbar.html'"></div>

<section class="hero container">
  <div class="row">
      <div class="col-lg-12">
        <img src="{{project.image}}" alt="{{project.title}}">
      </div>
  </div>
</section>

<section class="container">
  <div class="row">
      <div class="col-lg-12">
        <tabset justified="true">
            <tab heading="Description">{{project.description.detailed}}</tab>
            <tab heading="Participants">
                <ul class="list-unstyled">
                  <li class="participant-block" ng-repeat="participant in project.participants">
                    <img src="{{participant.avatar}}" alt="{{participant.name}}">
                    <div class="participant-info">
                      <h2>{{participant.name}}</h2>
                      <h3>{{participant.email}}</h3>
                    </div>
                  </li>
                </ul>
            </tab>
            <tab heading="Forum">Forum tab content</tab>
        </tabset>
      </div>
  </div>
</section>
