<div ng-include="'components/navbar/navbar.html'"></div>

<section class="main-carousel container">
  <div class="row">
    <carousel interval="carouselInterval">
      <slide ng-repeat="project in projectsList" active="slide.active">
        <img ng-src="{{project.image_url}}">
        <div class="carousel-caption">
          <h4>{{project.title}}</h4>
        </div>
      </slide>
    </carousel>
  </div>
</section>

<section class="tags container">
  <a ng-repeat="tag in tags" class="tag" ng-click="activateTag(tag)" ng-class="{'selected': tag == activeTag}">{{tag}}</a>
</section>

<section class="projects container">
  <div class="row">
    <ul class="list-unstyled">
      <li class="project-block" ng-repeat="project in projectsList">
        <img ng-src="{{project.image_url}}" alt="{{project.title}}">
        <div class="project-info">
          <h2>{{project.title}}</h2>
          <span class="label label-primary" ng-repeat-start="tag in project.tags">{{tag}}</span> <span ng-repeat-end></span>
          <p>{{project.description.brief}}</p>
          <a href="project/{{project._id}}">More info</a>
        </div>
      </li>
    </ul>
  </div>
</section>
